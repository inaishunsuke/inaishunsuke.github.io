<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/contents_com.css" type="text/css" media="all">
    <title>LETT</title>
  </head>
  <body>
    <div id="content">
      <div id="paragraph">
        <div class="cmd-name">LETT<span class="comment1">
		　（ステートメント）</span></div>
        <br>
        <div id="cmd-func">
          <img src="common/cmd-func.jpg">
          <br>
          <div id="cmd-funcgroup">
            <div class="p">ポジション型のT成分へ代入します。</div>
          </div>
        </div>
        <br>
        <div id="cmd-format">
          <img src="common/cmd-format.jpg">
          <br>
          <div id="cmd-formatgroup">
            <div class="p">LETT &lt;ポジション型変数&gt; = &lt;T軸回転角&gt;</div>
          </div>
        </div>
        <br>
        <div id="cmd-exp">
          <img src="common/cmd-exp.jpg">
          <br>
          <div id="cmd-expgroup">
            <div class="p">LETTで始まる代入文で、式の右辺はT軸回転角です。この代入の実行によって、</div>
            <div class="p">&lt;ポジション型変数&gt;の内のT軸回転成分が、&lt;T軸回転角&gt;の値に変更されます。</div>
          </div>
        </div>
        <br>
        <div id="cmd-sample">
          <img src="common/cmd-sample.jpg">
          <br>
          <div id="cmd-samplegroup">
            <table border="0" class="framenone" width="88%" align="left">
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">DEFPOS lp1</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">DEFSNG lf1, lf2</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">LETT lp1 = lf1 - lf2</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">'(lf1 - lf2)の値をlp1のT軸回転成分に代入します。</div>
                  </div>
                </td>
              </tr>
            </table>
            <br clear="left">
          </div>
        </div>
        <br>
        <div class="pagetop">
          <a href="#top">このページのトップへ</a>
        </div>
        <div class="clear">
          <hr>
        </div>
      </div>
    </div>
  </body>
