		　（プリプロセッサステートメント）</span></div>

          <img src="common/cmd-func.jpg">

          </div>

            <div class="p">#defineで定義されている記号定数またはマクロの定義を、この#undef以後のプログラムで無効にします。引数の付いたマクロは、マクロ名だけ指定します。</div>
          </div>
        </div>
        <br>
        <div id="cmd-ref">
          <img src="common/cmd-ref.jpg">

                <td valign="top" align="left">
