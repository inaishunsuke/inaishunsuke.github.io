  <body>
    <div id="content">
      <div id="paragraph">

		　（ライブラリ）</span></div>
        <br>
        <div id="cmd-func">
          <img src="common/cmd-func.jpg">
          <br>
          <div id="cmd-funcgroup">
            <div class="p">4軸形態反転</div>

        </div>
        <br>
        <div id="cmd-format">
          <img src="common/cmd-format.jpg">
          <br>
          <div id="cmd-formatgroup">

          </div>
        </div>

                <td valign="top" align="left">

                  <div class="source_ptxt">
                    <div class="p">'で90を超えた場合形態を反転します。</div>
