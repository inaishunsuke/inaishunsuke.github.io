  <body>
    <div id="content">
      <div id="paragraph">
        <div class="cmd-name">Select_Screen<span class="comment1">
		　（サンプルプログラム）</span><span class="comment2">
		　【Ver.1.7 以降】</span></div>
        <br>
        <div id="cmd-func">
          <img src="common/cmd-func.jpg">
          <br>
          <div id="cmd-funcgroup">
            <div class="p">汎用操作盤画面切替処理の使用例です。</div>
          </div>
        </div>
        <br>
        <div id="cmd-exp">
          <img src="common/cmd-exp.jpg">
          <br>
          <div id="cmd-expgroup">
            <div class="p">このプログラムは、汎用操作盤機能における画面の切替えを制御します。</div>
            <div class="p">各操作盤画面にて定義されている画面切替用ボタンのＩ／Ｏ番号を監視し、Ｉ／ＯがＯＮした場合該当する操作盤画面を表示します。</div>
            <div class="p">なお、このプログラムはサンプルプログラムですので、実際の使用にあたってはプログラムを変更する必要があります。</div>
          </div>
        </div>
        <br>
        <div id="cmd-macro">
          <img src="common/cmd-macro.jpg">
          <br>
          <div id="cmd-macrogroup">
            <div class="p">&lt;button.h&gt;が必要です。</div>
          </div>
        </div>
        <br>
        <div id="cmd-ref">
          <img src="common/cmd-ref.jpg">
          <br>

          </div>
        </div>
