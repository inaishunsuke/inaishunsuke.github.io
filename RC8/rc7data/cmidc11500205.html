<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>LOG10</title>
  </head>
  <body>
    <div id="content">
      <div id="paragraph">
        <div class="cmd-name">LOG10<span class="comment1">
		　（関数）</span><span class="comment2">
		　【SLIM準拠】</span></div>
        <br>
        <div id="cmd-func">
          <img src="common/cmd-func.jpg">
          <br>
          <div id="cmd-funcgroup">
            <div class="p">常用対数を得ます。</div>
          </div>
        </div>
        <br>
        <div id="cmd-format">
          <img src="common/cmd-format.jpg">
          <br>
          <div id="cmd-formatgroup">
            <div class="p">LOG10(&lt;数式&gt;)</div>
          </div>
        </div>
        <br>
        <div id="cmd-exp">
          <img src="common/cmd-exp.jpg">
          <br>
          <div id="cmd-expgroup">
            <div class="p">&lt;数式&gt;で指定した値の常用対数を得ます。 常用対数の底は10です。</div>
            <div class="p">&lt;数値&gt;には0よりも大きい値を指定します。</div>
            <div class="p">&lt;数式&gt;に倍精度実数が含まれる場合、得られる値は倍精度となりますが、他の場合には単精度となります。</div>
          </div>
        </div>
        <br>
        <div id="cmd-ref">
          <img src="common/cmd-ref.jpg">
          <br>
          <div id="cmd-refgroup">
            <div class="p">
              <a href="cmidc11500202.html" target="_top">EXP</a>、<a href="cmidc11500204.html" target="_top">LOG</a></div>
          </div>
        </div>
        <br>
        <div id="cmd-sample">
          <img src="common/cmd-sample.jpg">
          <br>
          <div id="cmd-samplegroup">
            <table border="0" class="framenone" width="88%" align="left">
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">DEFSNG lf1, lf2, lf3, lf4</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">lf1 = LOG10(2)</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">'2の常用対数をlf1に代入します。</div>
                  </div>
                </td>
              </tr>
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">lf2 = LOG10(lf3 / lf4)</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">'(lf3 / lf4)の常用対数をlf2に代入します。</div>
                  </div>
                </td>
              </tr>
            </table>
            <br clear="left">
          </div>
        </div>
