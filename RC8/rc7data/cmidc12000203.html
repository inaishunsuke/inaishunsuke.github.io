<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/contents_com.css" type="text/css" media="all">
    <title>#error</title>
  </head>
  <body>
    <div id="content">
      <div id="paragraph">
        <div class="cmd-name">#error<span class="comment1">
		　（プリプロセッサステートメント）</span></div>
        <br>
        <div id="cmd-func">
          <img src="common/cmd-func.jpg">
          <br>
          <div id="cmd-funcgroup">
            <div class="p">#errorコマンドを実行すると、強制的にコンパイルエラーとします。</div>
          </div>
        </div>
        <br>
        <div id="cmd-format">
          <img src="common/cmd-format.jpg">
          <br>
          <div id="cmd-formatgroup">
            <div class="p">#error [&lt; メッセージ&gt;]</div>
          </div>
        </div>
        <br>
        <div id="cmd-exp">
          <img src="common/cmd-exp.jpg">
          <br>
          <div id="cmd-expgroup">
            <div class="p">プログラムをテストするために、故意にエラーを発生させる場合などに使用します。</div>
            <div class="p">#errorコマンドを使っている行をコンパイルすると、エラーとなります。</div>
            <div class="p">&lt;メッセージ&gt;で定義されている内容を、エラーメッセージとして表示します。</div>
          </div>
        </div>
        <br>
        <div id="cmd-sample">
          <img src="common/cmd-sample.jpg">
          <br>
          <div id="cmd-samplegroup">
            <table border="0" class="framenone" width="88%" align="left">
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">#error "Error Occur"</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">'コンパイルすると"Error Occur"メッセージが表示さ</div>
                  </div>
                  <div class="source_ptxt">
                    <div class="p">'れます。</div>
                  </div>
                </td>
              </tr>
            </table>
            <br clear="left">
          </div>
        </div>
        <br>
        <div class="pagetop">
          <a href="#top">このページのトップへ</a>
        </div>
        <div class="clear">
          <hr>
        </div>
      </div>
    </div>
  </body>
</html>
