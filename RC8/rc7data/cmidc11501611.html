<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/contents_com.css" type="text/css" media="all">
    <title>STRPOS</title>
  </head>
  <body>
    <div id="content">
      <div id="paragraph">
        <div class="cmd-name">STRPOS<span class="comment1">
		　（関数）</span><span class="comment2">
		　【SLIM準拠】</span></div>
        <br>
        <div id="cmd-func">
          <img src="common/cmd-func.jpg">
          <br>
          <div id="cmd-funcgroup">
            <div class="p">文字列の位置を得ます。</div>
          </div>
        </div>
        <br>
        <div id="cmd-format">
          <img src="common/cmd-format.jpg">
          <br>
          <div id="cmd-formatgroup">
            <div class="p">STRPOS(&lt;文字列1&gt;,&lt;文字列2&gt;)</div>
          </div>
        </div>
        <br>
        <div id="cmd-exp">
          <img src="common/cmd-exp.jpg">
          <br>
          <div id="cmd-expgroup">
            <div class="p">&lt;文字列1&gt;内での&lt;文字列2&gt;の位置を得ます。</div>
            <div class="p">順序は左から1、2…と数えます。</div>
            <div class="p">見つからない場合は0を返します。</div>
          </div>
        </div>
        <br>
        <div id="cmd-sample">
          <img src="common/cmd-sample.jpg">
          <br>
          <div id="cmd-samplegroup">
            <table border="0" class="framenone" width="88%" align="left">
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">DIM li1 As Integer</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td valign="top" align="left">
                  <div class="source01">
                    <div class="p">li1 = STRPOS("abcdefg", "bc")</div>
                  </div>
                </td>
                <td valign="top" align="left">
                  <div class="source_ptxt">
                    <div class="p">'"abcdefg"内での"bc"の位置(2)をli1に代入します。</div>
                  </div>
                </td>
              </tr>
            </table>
            <br clear="left">
          </div>
        </div>
        <br>
        <div class="pagetop">
          <a href="#top">このページのトップへ</a>
        </div>
        <div class="clear">
          <hr>
        </div>
      </div>
    </div>
  </body>
</html>
